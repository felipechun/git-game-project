<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Dancing Sensei</title>

        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
      <button onclick="startGame()">Start Game</button>
      <!-- the magic happens inside this tag - 
          it's HTML5 tag that supports animation -->
      <canvas id="my-canvas" width="1000" height="500"></canvas>
        
      <!-- include js file after DOM is loaded; 
          if included earlier, you have to use window.onload = function(){ ... } 
          approach in your intro.js file -->
      <script src="js/my-game.js"></script>
    </body>
</html>
